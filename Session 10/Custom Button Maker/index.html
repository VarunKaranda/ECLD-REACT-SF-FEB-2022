<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Button</title>
</head>

<body>
    <div class="outer-div">
        <h1>Button Maker</h1>
        <div class="inner-div">
            <label class="font" for="background">BACKGROUND COLOR</label><br>
            <input type="text" class="input" id="background"><br><br>
            <label class="font" for="fontcolor">FONT COLOR</label><br>
            <input type="text" class="input" id="fontcolor"><br><br>
            <label class="font" for="fontsize">FONT SIZE(in px)</label><br>
            <input type="text" class="input" id="fontsize"><br><br>
            <label class="font" for="fontweight">FONT WEIGHT</label><br>
            <input type="text" class="input" id="fontweight"><br><br>
            <label class="font" for="padding">PADDING(in px)</label><br>
            <input type="text" class="input" id="padding"><br><br>
            <label class="font" for="border-radius">BORDER RADIUS(in px)</label><br>
            <input type="text" class="input" id="border-radius"><br><br>
            <input type="button" value="Apply" class="apply" id="apply" onclick="button()"><br><br>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
