<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Picker</title>
</head>

<body>
    <h1 id="title">Color Picker</h1>
    <div class="container">
        <div class="row">
            <input type="button" id="chinese-white" class="innerdiv chinese-white" value="#e0e0e0"
                onclick="chineseWhite()">

            <input type="button" id="vangogh-green" class="innerdiv vangogh-green " value="#6fcf97"
                onclick="vangoghGreen()">

            <input type="button" id="light-blue" class="innerdiv light-blue" value="#56ccf2" onclick="lightBlue()">

            <input type="button" id="rich-lilac" class="innerdiv rich-lilac" value="#bb6bd9" onclick="richLilac()">
        </div>
        <div>
            <p class="para1" id="para1">Background Color: #ffffff</p>
            <p class="para2">Try clicking one of the color above to change the background color of this page!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
