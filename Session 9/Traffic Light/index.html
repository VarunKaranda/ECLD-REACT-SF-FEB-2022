<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Traffic Light</title>
</head>

<body>
    <h1>Traffic Light</h1>
    <div class="container">
        <div class="control">
            <input id="red" class="button" type="button" onclick="redLight()" value="Stop">
            <input id="yellow" class="button" type="button" onclick="yellowLight()" value="Ready">
            <input id="green" class="button" type="button" onclick="greenLight()" value="Go">
        </div>
        <div class="traffic-light">
            <div id="red-light" class="light"></div>
            <div id="yellow-light" class="light"></div>
            <div id="green-light" class="light"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
